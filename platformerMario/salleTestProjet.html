<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" /><title>Mon 1er jeu Phaser</title>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
        <style type="text/css"> body { margin: 0; }</style>
    </head>
    <body>
    
        <script type="text/javascript">

    class PlayGame extends Phaser.Scene{
            constructor(){
                super("playgame");
        }
            preload(){
            //ici le code de la fonction preload
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('perso','assets/perso.png',
            { frameWidth: 32, frameHeight: 48 });
        }
            create(){
            //ici le code de la fonction create
            //this.add.image(400, 300, 'sky')

            this.platforms = this.physics.add.staticGroup();
            //this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            //this.platforms.create(750, 230, 'ground');

            this.player = this.physics.add.sprite(100, 450, 'perso');
            this.player.setBounce(0.2);
            this.player.setCollideWorldBounds(true);
            this.physics.add.collider(this.player, this.platforms);
            this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
            frameRate: 10,
            repeat: -1
            });
            this.anims.create({
            key: 'turn',
            frames: [ { key: 'perso', frame: 4 } ],
            frameRate: 20
            });
            this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
            frameRate: 10,
            repeat: -1
            });
            this.cursors = this.input.keyboard.createCursorKeys();

            this.scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
            //affiche un texte à l’écran, pour le score
            this.stars = this.physics.add.group({
            key: 'star', repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
            });
           
            this.physics.add.collider(this.stars, this.platforms);
            //et collisionne avec les plateformes
            this.physics.add.overlap(this.player, this.stars);
            //le contact perso/étoile ne génère pas de collision (overlap)
            //mais en revanche cela déclenche une fonction collectStar
            this.bombs = this.physics.add.group();
            this.physics.add.collider(this.bombs, this.platforms);
            this.physics.add.collider(this.player, this.bombs);

        }
            update(){
            //ici le code de la fonction update
            if (this.gameOver){return;}
                if (this.cursors.left.isDown){ //si la touche gauche est appuyée
                    this.player.setVelocityX(-240); //alors vitesse négative en X
                    this.player.anims.play('left', true); //et animation => gauche
                }
                else if (this.cursors.right.isDown){ //sinon si la touche droite est appuyée
                    this.player.setVelocityX(240); //alors vitesse positive en X
                    this.player.anims.play('right', true); //et animation => droite
                }
                else{ // sinon
                    this.player.setVelocityX(0); //vitesse nulle
                    this.player.anims.play('turn'); //animation fait face caméra
                }
                if (this.cursors.up.isDown && this.player.body.touching.down){
                //si touche haut appuyée ET que le perso touche le sol
                this.player.setVelocityY(-590); //alors vitesse verticale négative
                //(on saute)
                }
        }
        };


        class Tuto extends Phaser.Scene{
            constructor(){
                super("Tuto");
                this.dashVal=0;
                this.dash=true;
                this.nbSaut=2;
                this.jump=false;
                this.attack=false;
                this.compteurInva=60;
                this.invincible=false;
                this.mort=false;
                this.premiereHitBoxPerso=false;
                this.afficheScore = 0;
                this.coordX = 0;
                this.coordY=0;
                this.taille=0;
        }
        preload(){
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            //this.load.spritesheet('perso','assets/perso.png',
            //{ frameWidth: 32, frameHeight: 48 });
            this.load.spritesheet('perso','assets/spritesheetPerso.png',
            { frameWidth: 64, frameHeight: 64 });

            this.load.spritesheet('monstre1','assets/spritesheetMonstre1.png',
            { frameWidth: 128, frameHeight: 128 });

            this.load.spritesheet('hitBoxPersoAttack','assets/hitboxCOupPerso.png',
            { frameWidth: 128, frameHeight: 128 });

            this.load.spritesheet('attackFaux','assets/Spritesheet_Faux.png',
            { frameWidth: 60, frameHeight: 60 });

            this.load.spritesheet('baudrucheBackground','assets/spriteSheetbaudrucheFont.png',
            { frameWidth: 64, frameHeight: 64 });

            this.load.spritesheet('baudruchePlatformeSolAme','assets/SpriteSheetbBudrucheAnimSolAme.png',
            { frameWidth: 64, frameHeight: 64 });

            this.load.spritesheet('fantome','assets/spritesheetFantome.png',
            { frameWidth: 32, frameHeight: 50 });

            this.load.image('decor_asset', 'assets/assetsDecors.png');
            this.load.image('backgroundFront_asset', 'assets/backgroundFront.png');
            this.load.image('backgroundBack_asset', 'assets/backgroundBackt.png');
            this.load.tilemapTiledJSON('maptest', 'mapEssai.json');
        }


        create(){

            this.mapTest=this.add.tilemap('maptest');
                this.tileset = this.mapTest.addTilesetImage(
                    "assetsDecors",
                    "decor_asset"
                    );
                this.tileset2 = this.mapTest.addTilesetImage(
                    "backgroundBackt",
                    "backgroundBack_asset"
                    );
                this.tileset3 = this.mapTest.addTilesetImage(
                    "backgroundFront",
                    "backgroundFront_asset"
                    );
                
                this.backgrounds = this.mapTest.createLayer(
                    "background",
                    this.tileset2
                    );
                
                this.backgrounds_back = this.mapTest.createLayer(
                    "background_Back",
                    this.tileset2
                    );
                
                this.anims.create({
                key: 'battementBaudruche',
                frames: this.anims.generateFrameNumbers('baudrucheBackground', {start:0,end:4}),
                frameRate: 10,
                repeat: -1
                });

                this.anims.create({
                key: 'battementBaudrucheSol',
                frames: this.anims.generateFrameNumbers('baudruchePlatformeSolAme', {start:0,end:4}),
                frameRate: 10,
                repeat: -1
                });
                
                this.backgrounds_int = this.mapTest.createLayer(
                    "Calque 4",
                    this.tileset3
                    );
                
                this.backgrounds_front = this.mapTest.createLayer(
                    "backgroundFront",
                    this.tileset3
                    );

                this.obstacles = this.mapTest.createLayer(
                    "platforme",
                    this.tileset
                    );

                this.backgrounds.setScale(2);
                this.backgrounds.setDepth(-3);
                this.backgrounds_back.setScale(2);
                this.backgrounds_back.setScrollFactor(0.8);
                this.backgrounds_back.setDepth(-2);
                this.backgrounds_int.setScale(2);
                this.backgrounds_front.setScale(2);
                this.obstacles.setScale(2);
    
                this.obstacles.setCollisionByProperty({ estSolide: true});


                //this.add.image(400, 300, 'sky');

                this.platforms = this.physics.add.staticGroup();
                //this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
                //this.platforms.create(600, 400, 'ground');
                //this.platforms.create(50, 260, 'ground');
                //this.platforms.create(750, 230, 'ground');
                

                this.player = this.physics.add.sprite(100, 450, 'perso').setScale(2);

                this.player.setSize(20,40,0,3);
                this.player.setOffset(20,10);

                this.player.vie=6;

                this.player.direction = 'right';
                this.player.jumpCount = 0;
                this.player.setCollideWorldBounds(true);
                this.physics.add.collider( this.player,  this.platforms);
                this.physics.add.collider(this.player, this.obstacles);

                this.physics.world.setBounds(0, 0,1900, 1950);
                this.cameras.main.setBounds(0, 0, 1900, 1950);
                this.cameras.main.startFollow(this.player);


                this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('perso', {start:0,end:10}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('perso', {start:18,end:28}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('perso', {start:36,end:44}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'jump',
                frames: this.anims.generateFrameNumbers('perso', {start:54,end:67}),
                frameRate: 10,
                });
                this.anims.create({
                key: 'death',
                frames: this.anims.generateFrameNumbers('perso', {start:72,end:89}),
                frameRate: 10,
                });
                this.anims.create({
                key: 'rightAttack',
                frames: this.anims.generateFrameNumbers('perso', {start:90,end:107}),
                frameRate: 50,
                });
                this.cursors = this.input.keyboard.createCursorKeys();
                this.keys = this.input.keyboard.addKeys({
                    a:  Phaser.Input.Keyboard.KeyCodes.A,
                    d:  Phaser.Input.Keyboard.KeyCodes.D,
                    e:  Phaser.Input.Keyboard.KeyCodes.E,
                });

                //this.baudrucheFont = this.physics.add.group({allowGravity:false});
                this.baudrucheFont = this.physics.add.group();

                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();
                this.invoqueBaudrucheBackground();

                this.monstres1 = this.physics.add.group({allowGravity:false});

                this.mapTest.getObjectLayer('monstre').objects.forEach((monstres1)=>{
                    this.monstre1 = this.monstres1.create( (monstres1.x)*2, (monstres1.y)*2-16, 'monstre1').setScale(2);
                    this.monstre1.setPushable(false);
                    this.monstre1.vie=40;
                    this.monstre1.ia=1;
                    this.monstre1.direction='up';
                    this.monstre1.agro=false;
                    this.monstre1.setSize(50,100,50,3);
                    this.monstre1.setOffset(40,10);
                })

                this.baudrucheSol = this.physics.add.group({allowGravity:false});

                this.mapTest.getObjectLayer('baudrucheSol').objects.forEach((baudrucheSol)=>{
                this.baudrucheSol1 = this.baudrucheSol.create(baudrucheSol.x*2,baudrucheSol.y*2, 'baudruchePlatformeSolAme').setScale(2).setDepth(1);
                this.baudrucheSol1.anims.play('battementBaudrucheSol', true);
                })


                this.anims.create({
                key: 'fantomeApp',
                frames: this.anims.generateFrameNumbers('fantome', {start:0,end:15}),
                frameRate: 10,
                repeat: -1
                });
                
                this.fantomes = this.physics.add.group({allowGravity:false});

                this.mapTest.getObjectLayer('fantomeSol').objects.forEach((fantomes)=>{
                this.fantome = this.fantomes.create(fantomes.x*2,fantomes.y*2-55, 'fantome').setScale(2).setDepth(1);
                this.fantome.anims.play('fantomeApp', true);
                })
                

                this.physics.add.overlap(this.player, this.monstres1, degat, null, this);
                this.physics.add.collider(this.monstres1, this.obstacles);
                //this.physics.add.collider(this.sentinelles, this.obstacles,changeOrSenti, null,this);

                this.scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
                //affiche un texte à l’écran, pour le score

                this.doubleJump = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);

                this.attackPersoFaux = this.physics.add.group();
                this.anims.create({
                key: 'fauxMouv',
                frames: this.anims.generateFrameNumbers('attackFaux', {start:7,end:13}),
                frameRate: 30,
                repeat: -1
                });

                this.scoreArgent=this.add.text(50,100,':'+this.afficheScore,{fontSize:'28px',fill:'#f00'});
                this.scoreArgent.setScrollFactor(0);

        }
        update(){
            
            this.baudrucheFont.children.iterate(function (child) {
                
                if (child.y<=0){
                    this.coordX=Math.floor(Math.random() * 1900);
                    this.coordY=Math.floor(Math.random() * 2100);
                    this.taille=Math.floor(Math.random() * 5);
                    this.vitesse=Math.floor(Math.random() * 400);
                    this.vitesse=-(this.vitesse);
                    child.x=this.coordX;
                    child.y=2200;
                    child.setScale(this.taille);
                    child.setVelocity(0,this.vitesse);
                    console.log(this.coordX);
                    console.log(this.coordY);
               }
            },this);
  


            //frame invul
            if(this.invincible == true){
                this.compteurInva-- ;
                this.player.setTint(0xff0000);
                if(this.compteurInva == 0){
                    this.compteurInva = 60;
                    this.player.setTint(0xffffff);
                    this.invincible = false ;
                }
            }

            if (this.cursors.left.isDown){
                this.moveLeft=true;
            }else{
                this.moveLeft=false;
            }

            if (this.cursors.right.isDown){
                this.moveRight=true;
            }else{
                this.moveRight=false;
            }

            if (this.cursors.up.isDown){
                this.moveUp=true;
            }else{
                this.moveUp=false;
            }

            if (this.cursors.down.isDown){
                this.moveDown=true;
            }else{
                this.moveDown=false;
            }



            if (this.gameOver){return;}

            if ((this.input.keyboard.checkDown(this.keys.d,9000)==true)&&(this.dashVal==0)&& this.dash==true){this.dashVal=9000};
                if (this.dashVal>0){
                    this.dashVal = this.dashVal -600
                    this.player.setVelocity(0,0);
                    if (this.player.direction == "down"){
                        this.player.setVelocityY(600);
                    }
                    else if (this.player.direction == "left"){
                        this.player.setVelocityX(-600);
                    }
                    else if (this.player.direction == "up"){
                        this.player.setVelocityY(-600);
                    }
                    else if (this.player.direction == "right"){
                        this.player.setVelocityX(600);
                    }

                };
            if (this.dashVal<0){this.dashVal = 0};


            if (this.dashVal==0){
                if (this.moveLeft){
                    this.player.setVelocityX(-240); //alors vitesse négative en X
                    if (this.jump==false && this.attack==false && this.mort==false){
                        this.player.anims.play('left', true); //et animation => gauche
                    }
                    this.player.direction = 'left';
                }else if (this.moveRight){
                    this.player.setVelocityX(240); //alors vitesse positive en X
                    if (this.jump==false && this.attack==false && this.mort==false){
                        this.player.anims.play('right', true); //et animation => gauche
                    }
                    this.player.direction = 'right';
                }else if (this.moveUp){
                    this.player.setVelocityY(-240);
                    this.player.anims.play('up', true);
                    this.player.direction = 'up';
                }else if (this.moveDown){
                    this.player.setVelocityY(240);
                    this.player.anims.play('down', true);
                    this.player.direction = 'down';
                }else{ // sinon
                    this.player.setVelocityX(0);
                    if (this.jump==false && this.attack==false && this.mort==false){
                        this.player.anims.play('turn', true); //et animation => gauche
                    }
                }
                if (this.player.body.onFloor()){
                    this.nbSaut=2;
                    this.jump=false;
                }

                if (Phaser.Input.Keyboard.JustDown(this.cursors.space) && this.nbSaut>0){
                //si touche haut appuyée ET que le perso touche le sol
                    this.player.setVelocityY(-400); //alors vitesse verticale négative
                    this.nbSaut=this.nbSaut-1;
                    this.player.anims.play('jump', true);
                    this.jump=true;
                }

                if (Phaser.Input.Keyboard.JustDown(this.keys.e)){
                //si touche haut appuyée ET que le perso touche le sol
                    this.player.anims.play('rightAttack', true);
                    this.attack=true;
                }
                if (this.player.anims.currentFrame.index>=3 && this.player.anims.currentFrame.index<=17 && this.attack==true && this.premiereHitBoxPerso==false){
                    this.attackPerso = this.physics.add.group();
                    this.attackPerso = this.physics.add.sprite(this.player.x,this.player.y, 'hitBoxPersoAttack').setScale(1);
                    this.physics.add.overlap(this.attackPerso, this.monstres1, degatMonstre, null, this);
                    this.attackPerso.setGravity(0,-1500);
                    this.premiereHitBoxPerso=true;
                }
                if (this.player.anims.currentFrame.index==18 && this.attack==true){
                    this.attack=false;
                    this.premiereHitBoxPerso=false;
                    this.attackPerso.destroy();
                }

                if (Phaser.Input.Keyboard.JustDown(this.keys.a) && this.afficheScore>=10){
                    this.afficheScore=this.afficheScore-10;
                    this.scoreArgent.setText(': ' + this.afficheScore);
                    this.scoreArgent.updateText();
                    
                    this.attackPersoFaux = this.physics.add.sprite(this.player.x,this.player.y, 'attackFaux').setScale(2);
                    this.physics.add.overlap(this.attackPersoFaux, this.monstres1, degatMonstre, null, this);
                    this.attackPersoFaux.setGravity(0,-500);
                    this.attackPersoFaux.setVelocityX(300);

                    this.attackPersoFaux.anims.play('fauxMouv', true);
                }

                if(this.player.vie<=0){
                    this.player.anims.play('death', true);
                    this.mort=true;
                    if (this.player.anims.currentFrame.index==18){
                        this.gameOver=true;
                        this.player.disableBody(true,true);
                    }
                }
                /*if (this.moveDown){
                    this.player.setBounce(-1);
                }*/
            }
            }

            verifierHauteur(baudrucheFond1){
                console.log("ffff");
                if (baudrucheFond1.y<=0){
                    console.log("rate");
                    baudrucheFond1.destroy();
                    this.invoqueBaudrucheBackground();
                }
            }
            invoqueBaudrucheBackground(){

                this.coordX=Math.floor(Math.random() * 1900);
                this.coordY=Math.floor(Math.random() * 2100);
                this.taille=Math.floor(Math.random() * 5);
                this.vitesse=Math.floor(Math.random() * 400);
                this.baudrucheFond1 = this.baudrucheFont.create(this.coordX,this.coordY, 'baudrucheBackground').setScale(this.taille).setDepth(-1).setGravity(0,-500);
                //this.baudrucheFond1 = this.physics.add.sprite(100,450, 'baudrucheBackground').setScale(this.taille).setDepth(1).setGravity(0,-500);
                //this.baudrucheFond1.body.setGravity(0,-2000);
                this.baudrucheFond1.setVelocityY(-(this.vitesse));
                this.baudrucheFond1.anims.play('battementBaudruche', true);
                //this.baudrucheFont.add(this.baudrucheFond1);
                console.log(this.coordX);
                console.log(this.coordY);
                //this.physics.add.collider(this.baudrucheFont, this.obstacles);
                }
        };
            
            function hitBomb(player, bomb){
                this.physics.pause();
                player.setTint(0xff0000);
                player.anims.play('turn');
                gameOver = true;
            }


            function degat(player){
                if (this.invincible==false){
                    this.invincible=true;
                    this.player.vie=this.player.vie-1;
                    console.log(this.player.vie);
                }
            }

            function degatMonstre(player,monstre){
                this.attackPersoFaux.destroy();
                monstre.vie=monstre.vie-10;
                if (monstre.vie<=0){
                    monstre.disableBody(true,true);
                    this.afficheScore=this.afficheScore+100+Math.floor(Math.random() * 50);
                    this.scoreArgent.setText(': ' + this.afficheScore);
                    this.scoreArgent.updateText();
                }
            }


            var config = {
            pixelArt: true,
            type: Phaser.AUTO,
            width: 1500, height: 700,
            physics: {
                default: 'arcade',
                arcade: {
                gravity: { y: 500},
                debug: false
            }},

            scene: [Tuto,PlayGame]
            };
            new Phaser.Game(config);

        </script>
    </body>
</html>
