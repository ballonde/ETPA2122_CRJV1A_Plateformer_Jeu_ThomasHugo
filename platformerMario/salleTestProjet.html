        <script type="text/javascript">
    
    class EcranAccueil extends Phaser.Scene{
            constructor(){
                super("EcranAccueil");
                this.ecranAccueil;
                this.boutonPlay;
            }
            preload(){
                this.load.image('boutonOption','assets/bontonOption.png');
                this.load.image('boutonPlay','assets/boutonPlay.png');
                this.load.image('ecranAccueil','assets/ecranAccueil2.png');
            }
            create(){
                ///assembler l'ecran d'accueil avec les différents boutons
                this.ecranAccueil= this.physics.add.staticGroup();
                this.ecranAccueil.create(500, 250, 'ecranAccueil').setScale(2.3).refreshBody();
                
                this.boutonPlay= this.physics.add.staticGroup();
                this.boutonPlay.create(200, 250, 'boutonPlay').setScale(3).refreshBody();
                /*this.boutonOption= this.physics.add.staticGroup();
                this.boutonOption.create(200, 400, 'boutonOption').setScale(3).refreshBody();*/


                this.keys = this.input.keyboard.addKeys({
                    a:  Phaser.Input.Keyboard.KeyCodes.A,
                });
            }
            update(){
                //fonction pour quitter l'écran d'accueil
                if ( this.keys.a.isDown){
                    this.scene.start('Jeu',{
                    });
                }
            }
        }

                //fonction pour quitter l'écran d'accueil
                if ( this.keys.a.isDown){
                    this.scene.start('EcranAccueil',{
                    });

        class Jeu extends Phaser.Scene{
            constructor(){
                super("Jeu");
                this.dashVal=0;
                this.dash=false;
                this.nbSaut=2;
                this.jump=false;
                this.attack=false;
                this.compteurInva=60;
                this.invincible=false;
                this.mort=false;
                this.premiereHitBoxPerso=false;
                this.afficheScore = 0;
                this.coordX = 0;
                this.coordY=0;
                this.taille=0;
                this.premiereHitBoxMonstreMain=false;
                this.ameMonstre="";
                this.cris;
                this.baudrucheJoueurEnVie=false;
                this.premiereHitBoxBanshee=false;
                this.change=true;
                this.animation=false;
                this.dialogue=false;
                this.dialogueEnCours=false;
                this.texteToucheEnCours=false;
                this.texteFinEnCours=false;
                this.vol=false;

        }

            { frameWidth: 112, frameHeight: 32 });

            this.load.spritesheet('lenterneArgent', 'assets/lenterne.png',

            this.load.spritesheet('grandePlante', 'assets/planteGrande-Sheet.png',

        create(){
            //creer la map
            this.mapTest=this.add.tilemap('maptest');
                this.tileset = this.mapTest.addTilesetImage(
                    "assetsDecors",
                    "decor_asset"
                );
                this.tileset2 = this.mapTest.addTilesetImage(
                    "backgroundBackt",
                    "backgroundBack_asset",
                );
                this.tileset3 = this.mapTest.addTilesetImage(
                    "backgroundFront",
                    "backgroundFront_asset"
                );
    
                this.tileset4 = this.mapTest.addTilesetImage(
                    "backgroundFond",
                    "backgroundFond_asset"
                );
                    
                this.tileset5 = this.mapTest.addTilesetImage(
                    "assets",
                    "assets"
                );

                this.backgrounds2 = this.mapTest.createLayer(
                    "background2",
                    this.tileset4,
                    );

                this.backgrounds = this.mapTest.createLayer(
                    "background",
                    this.tileset2,
                    );
                
                this.backgrounds_back = this.mapTest.createLayer(
                    "background_Back",
                    this.tileset2,
                    );
                this.backgrounds_back2 = this.mapTest.createLayer(
                    "background_Back2",
                    this.tileset4,
                    );
                
                this.anims.create({
                key: 'battementBaudruche',
                frames: this.anims.generateFrameNumbers('baudrucheBackground', {start:0,end:4}),
                frameRate: 10,
                repeat: -1
                });

                this.anims.create({
                key: 'battementBaudrucheSol',
                frames: this.anims.generateFrameNumbers('baudruchePlatformeSolAme', {start:0,end:4}),
                frameRate: 10,
                repeat: -1
                });
                
                this.backgrounds_int = this.mapTest.createLayer(
                    "Calque 4",
                    this.tileset3
                    );
                
                this.backgrounds_front = this.mapTest.createLayer(
                    "backgroundFront",
                    this.tileset3
                    );

                this.obstacles = this.mapTest.createLayer(
                    "platforme",
                    this.tileset
                    );

                this.decors = this.mapTest.createLayer(
                    "assets",
                    this.tileset5,
                    );

                this.backgrounds.setScale(2);
                this.backgrounds.setDepth(-3);
                this.backgrounds.setScrollFactor(0.8);
                this.backgrounds_back.setScale(2);
                this.backgrounds_back.setScrollFactor(0.8);
                this.backgrounds_back.setDepth(-2);

                this.backgrounds2.setScale(2);
                this.backgrounds2.setDepth(-3);
                this.backgrounds2.setScrollFactor(0.8);
                this.backgrounds_back2.setScale(2);
                this.backgrounds_back2.setScrollFactor(0.8);
                this.backgrounds_back2.setDepth(-2);

                this.backgrounds_int.setScale(2);
                this.backgrounds_front.setScale(2);
                this.obstacles.setScale(2);

                this.decors.setScale(2);
                this.decors.setDepth(2);
    
                this.obstacles.setCollisionByProperty({ estSolide: true});

                this.platforms = this.physics.add.staticGroup();

                

                //creation du joueur et des différents réglages
                //this.player = this.physics.add.sprite(3000,800, 'perso').setScale(2);
                this.player = this.physics.add.sprite(2300,6000, 'perso').setScale(2);
                //this.player = this.physics.add.sprite(500,1600, 'perso').setScale(2);
                this.player.setSize(20,40,0,3);
                this.player.setOffset(20,10);
                this.player.vie=5;
                this.player.immo=0;
                this.player.direction = 'right';
                this.player.jumpCount = 0;
                this.player.setCollideWorldBounds(true);
                this.physics.add.collider( this.player,  this.platforms);
                this.physics.add.collider(this.player, this.obstacles);


                this.player.setMaxVelocity(1000,1000); 

                this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('perso', {start:0,end:10}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('perso', {start:18,end:28}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'turn',
                frames: this.anims.generateFrameNumbers('perso', {start:36,end:44}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'jump',
                frames: this.anims.generateFrameNumbers('perso', {start:54,end:70}),
                frameRate: 10,
                });
                this.anims.create({
                key: 'death',
                frames: this.anims.generateFrameNumbers('perso', {start:72,end:89}),
                frameRate: 10,
                });
                this.anims.create({
                key: 'rightAttack',
                frames: this.anims.generateFrameNumbers('perso', {start:90,end:107}),
                frameRate: 50,
                });
                this.anims.create({
                key: 'leftAttack',
                frames: this.anims.generateFrameNumbers('perso', {start:108,end:125}),
                frameRate: 50,
                });
                this.anims.create({
                key: 'dashRight',
                frames: this.anims.generateFrameNumbers('perso', {start:144,end:155}),
                frameRate: 35,
                });
                this.anims.create({
                key: 'dashLeft',
                frames: this.anims.generateFrameNumbers('perso', {start:162,end:173}),
                frameRate: 35,
                });

                this.anims.create({
                key: 'degat',
                frames: this.anims.generateFrameNumbers('perso', {start:54,end:56}),
                frameRate: 15,
                });
                this.player.anims.play('turn', true);



                this.anims.create({
                key: 'persoVolUp',
                frames: this.anims.generateFrameNumbers('persoVol', {start:0,end:3}),
                frameRate: 10,
                repeat:-1
                });
                this.anims.create({
                key: 'persoVolDown',
                frames: this.anims.generateFrameNumbers('persoVol', {start:4,end:7}),
                frameRate: 10,
                repeat:-1
                });
                this.anims.create({
                key: 'persoVolRight',
                frames: this.anims.generateFrameNumbers('persoVol', {start:8,end:11}),
                frameRate: 10,
                repeat:-1
                });
                this.anims.create({
                key: 'persoVolLeft',
                frames: this.anims.generateFrameNumbers('persoVol', {start:12,end:15}),
                frameRate: 10,
                repeat:-1
                });




                //animationNarrative
                this.pnj = this.physics.add.sprite(3500,750, 'perso').setScale(2);
                this.pnj.setSize(20,40,0,3);
                this.pnj.setOffset(20,10);
                this.physics.add.collider(this.pnj, this.obstacles);
                this.player.anims.play('turn', true);

                this.anims.create({
                key: 'dialogue1Animation1',
                frames: this.anims.generateFrameNumbers('dialogue1', {start:0,end:6}),
                frameRate: 5,
                });
                this.anims.create({
                key: 'dialogue2Animation1',
                frames: this.anims.generateFrameNumbers('dialogue1', {start:7,end:11}),
                frameRate: 5,
                });
                this.anims.create({
                key: 'dialogue3Animation1',
                frames: this.anims.generateFrameNumbers('dialogue1', {start:12,end:16}),
                frameRate: 5,
                });



                this.PnjImp = this.physics.add.group({allowGravity:false});
                //this.roi = this.PnjImp.create(6272, 448, 'roi').setScale(2);
                this.roi = this.PnjImp.create(6000, 448, 'roi').setScale(2);




                
                //Réglage camera
                this.physics.world.setBounds(0, 0,9600, 6400);
                this.cameras.main.setBounds(0, 0, 9600, 6400);
                this.cameras.main.startFollow(this.player);


                //reglage des touches
                this.cursors = this.input.keyboard.createCursorKeys();
                this.keys = this.input.keyboard.addKeys({
                    a:  Phaser.Input.Keyboard.KeyCodes.A,
                    z:  Phaser.Input.Keyboard.KeyCodes.Z,
                    e:  Phaser.Input.Keyboard.KeyCodes.E,
                });
                this.doubleJump = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);




                //reglage de l'UI, barre de vie et argent
                this.argent = this.physics.add.sprite(880, 75, 'lenterneArgent').setScale(1.2).setDepth(2);
                this.argent.setGravityY(-500);
                this.argent.setScrollFactor(0);

                this.scoreArgent=this.add.text(900,75,':'+this.afficheScore,{fontSize:'28px',fill:'#f00'});
                this.scoreArgent.setScrollFactor(0);

                this.barreVie = this.physics.add.sprite(150,50, 'barreVie').setScale(2).setDepth(2);
                this.barreVie.setGravityY(-500);
                this.barreVie.setScrollFactor(0);

                this.anims.create({
                    key: 'barreVie5',
                    frames: [ { key: 'barreVie', frame: 0 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie4',
                    frames: [ { key: 'barreVie', frame: 1 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie3',
                    frames: [ { key: 'barreVie', frame: 2 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie2',
                    frames: [ { key: 'barreVie', frame: 3 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie1',
                    frames: [ { key: 'barreVie', frame: 4 } ],
                    frameRate: 20
                });
                this.anims.create({
                    key: 'barreVie0',
                    frames: [ { key: 'barreVie', frame: 5 } ],
                    frameRate: 20
                });

                //creation de l'arriere plan animée
                this.baudrucheFont = this.physics.add.group();


                for (this.pas = 0; this.pas <= 50; this.pas++) {
                    this.invoqueBaudrucheBackground();
                }







                //creation du groube global des monstres
                this.monstreGlobal = this.physics.add.group({allowGravity:false});


                //creation des monstres main a partir de tiled
                this.monstres1 = this.physics.add.group();
                this.mapTest.getObjectLayer('monstre').objects.forEach((monstres1)=>{
                    this.monstre1 = this.monstres1.create( (monstres1.x)*2, (monstres1.y)*2-16, 'monstreMain').setScale(2);
                    this.monstre1.setPushable(false);
                    this.monstre1.type="main";
                    this.monstre1.vie=30;
                    this.monstre1.valeur=20;
                    this.monstre1.immo=0;
                    this.monstre1.invulnerabilite=0;
                    this.monstre1.attack=false;
                    this.monstre1.coordXOrigine=this.monstre1.x;
                    this.monstre1.direction='left';
                    this.monstre1.setSize(50,100,50,3);
                    this.monstre1.setOffset(40,10);
                    this.monstre1.setVelocityX(200);
                    this.monstreGlobal.add(this.monstre1);
                })
                this.physics.add.collider(this.monstres1, this.obstacles, changeDirection, null, this);

                this.anims.create({
                key: 'mouvLeftMain',
                frames: this.anims.generateFrameNumbers('monstreMain', {start:30,end:44}),
                frameRate: 10,
                });
                this.anims.create({
                key: 'mouvRightMain',
                frames: this.anims.generateFrameNumbers('monstreMain', {start:15,end:29}),
                frameRate: 10,
                });
                this.anims.create({
                key: 'attackLeftMain',
                frames: this.anims.generateFrameNumbers('monstreMain', {start:3,end:5}),
                frameRate: 5,
                });
                this.anims.create({
                key: 'attackRightMain',
                frames: this.anims.generateFrameNumbers('monstreMain', {start:0,end:2}),
                frameRate: 5,
                });






                //creation des monstres banshee a partir de tiled
                this.banshees = this.physics.add.group({allowGravity:false});
                this.mapTest.getObjectLayer('Banshee').objects.forEach((banshees)=>{
                    this.banshee = this.banshees.create( (banshees.x)*2, (banshees.y)*2-16, 'banshee').setScale(2);
                    this.banshee.setPushable(false);
                    this.banshee.type="banshee";
                    this.banshee.vie=30;
                    this.banshee.valeur=30;
                    this.banshee.immo=0;
                    this.banshee.invulnerabilite=0;
                    this.banshee.attack=false;
                    this.banshee.cris=false;
                    this.banshee.coordXOrigine=this.banshee.x;
                    this.banshee.direction='left';
                    this.banshee.setSize(45,20,50,3);
                    this.banshee.setOffset(40,55);
                    this.monstreGlobal.add(this.banshee);
                })

                this.anims.create({
                key: 'attackCryBanshee',
                frames: this.anims.generateFrameNumbers('banshee', {start:0,end:19}),
                frameRate: 10,
                });

                this.anims.create({
                key: 'mouvBanshee',
                frames: this.anims.generateFrameNumbers('banshee', {start:25,end:49}),
                frameRate: 20,
                repeat: -1
                });







                //creation des monstres Baudruche a partir de tiled
                this.baudruchePetitEnnemis = this.physics.add.group({allowGravity:false});
                this.mapTest.getObjectLayer('baudrucheEnnemisPetit').objects.forEach((baudruchePetitEnnemis)=>{
                    this.baudruchePetitEnnemi = this.baudruchePetitEnnemis.create( (baudruchePetitEnnemis.x)*2, (baudruchePetitEnnemis.y)*2-16, 'baudruchePetitEnnemi');
                    this.baudruchePetitEnnemi.setPushable(false);
                    this.baudruchePetitEnnemi.type="baudruche";
                    this.baudruchePetitEnnemi.vie=10;
                    this.baudruchePetitEnnemi.valeur=20;
                    this.baudruchePetitEnnemi.immo=0;
                    this.baudruchePetitEnnemi.invulnerabilite=0;
                    this.baudruchePetitEnnemi.attack=false;
                    this.baudruchePetitEnnemi.target=false;
                    this.monstreGlobal.add(this.baudruchePetitEnnemi);
                })

                this.anims.create({
                key: 'attackBaudrucheExplo',
                frames: this.anims.generateFrameNumbers('baudruchePetitEnnemi', {start:15,end:29}),
                frameRate: 20,
                });

                this.anims.create({
                key: 'mouvBaudruchePetitEnnemi',
                frames: this.anims.generateFrameNumbers('baudruchePetitEnnemi', {start:0,end:4}),
                frameRate: 10,
                repeat: -1
                });

                this.anims.create({
                key: 'idleBaudruchePetitEnnemi',
                frames: this.anims.generateFrameNumbers('baudruchePetitEnnemi', {start:5,end:9}),
                frameRate: 10,
                repeat: -1
                });







                //animation pour la baudruche invocable du joueur
                this.anims.create({
                key: 'attackBaudrucheExploJoueur',
                frames: this.anims.generateFrameNumbers('baudrucheJoueur', {start:15,end:29}),
                frameRate: 20,
                });
                this.anims.create({
                key: 'mouvBaudruchePetitEnnemiJoueur',
                frames: this.anims.generateFrameNumbers('baudrucheJoueur', {start:0,end:4}),
                frameRate: 10,
                repeat: -1
                });
                this.anims.create({
                key: 'idleBaudruchePetitEnnemiJoueur',

                this.battementBaudruche.stop();

            if (child.immo==0){
                if (Phaser.Math.Distance.BetweenPoints(this.player, child)<=250){
                    child.target=true;
                }else{
                    child.target=false;
                }
                if (this.player.x>child.x){       
                    child.rotation=90;
                    child.direction="right";
                }
                if (this.player.x<child.x){
                    child.rotation=-90;
                    child.direction="left";
                }

                if (child.attack==false){
                    if (Phaser.Math.Distance.BetweenPoints(this.player, child)<=500 && child.target==false){
                        if (this.player.x>child.x){
                            child.setVelocityX(100);
                        }
                        if (this.player.x<child.x){
                            child.setVelocityX(-100);
                        }
                        if (this.player.y>child.y){
                            child.setVelocityY(100);
                        }
                        if (this.player.y<child.y){
                             child.setVelocityY(-100);
                        }
                        child.anims.play('mouvBanshee', true);
                    }else{ 
                        child.setVelocity(0,0);
                    }

                        if (child.direction=="left"){
                            this.attackCrisBanshee.setSize(100,150,100,50);
                            this.attackCrisBanshee.setOffset(-30,0);    
                        }
                    }

                    if(this.choixAttack<=50){
                        if (this.player.x>child.x){ 
                            child.setVelocityX(400);
                            child.anims.play('mouvBanshee', true);
                        }
                        if (this.player.x<child.x){
                            child.setVelocityX(-400);
                            child.anims.play('mouvBanshee', true);
                        }
                        child.attack=true;
                        this.sleep(1000).then(() => {
                            child.attack=false;
                        })
                    }

                }

                if (child.cris==true){
                    if(child.anims.currentFrame.index>=13 && child.anims.currentFrame.index<=17){
                        this.physics.add.overlap(this.attackCrisBanshee, this.player, immoPlayer, null, this);
                    }
                    if(child.anims.currentFrame.index==20){
                        child.attack=false;
                        child.cris=false;
                        this.premiereHitBoxBanshee=false;
                        this.attackCrisBanshee.destroy();
                    } 
                }
            }
        },this);
             
        


    //comportement baudruche invovable
        if (this.baudrucheJoueurEnVie==true){
            if (this.baudrucheJoueur.attack==false && this.baudrucheJoueur.target==false){
                this.baudrucheJoueur.anims.play('idleBaudruchePetitEnnemiJoueur', true);
                this.baudrucheJoueur.x=this.player.x-100;
                this.baudrucheJoueur.y=this.player.y-30;
            }

            this.monstreGlobal.children.iterate(function (child) {     
                if(Phaser.Math.Distance.BetweenPoints(this.baudrucheJoueur, child)<this.plusPetiteDistance){
                    this.cible=child;
                    this.baudrucheJoueur.target=true;
                }
            },this);

            if(this.baudrucheJoueur.target==true && this.baudrucheJoueur.attack!=true){
                this.baudrucheJoueur.anims.play('mouvBaudruchePetitEnnemiJoueur', true);
                this.physics.moveToObject(this.baudrucheJoueur, this.cible, 400);
            }

            if(this.baudrucheJoueur.target==true){
                if (Phaser.Math.Distance.BetweenPoints(this.baudrucheJoueur, this.cible)<=75){
                    this.baudrucheJoueur.anims.play('attackBaudrucheExploJoueur', true);
                    this.baudrucheJoueur.attack=true;
                    this.baudrucheJoueur.setVelocity(0,0);
                    this.baudrucheJoueur.setScale(3);
                }
            }

            if (this.baudrucheJoueur.anims.currentFrame.index>=8 && this.baudrucheJoueur.attack==true){
                this.physics.add.overlap(this.baudrucheJoueur, this.cible, degatMonstre, null, this);
            }

            if (this.baudrucheJoueur.anims.currentFrame.index==15 && this.baudrucheJoueur.attack==true){
                    this.baudrucheJoueur.destroy();
                    this.baudrucheJoueurEnVie=false;
            }     
        }







            //Ia des monstres aus mains géantes
        this.monstres1.children.iterate(function (child) {


            if (child.attack==true){
                child.setVelocityX(0);
            }
            if (child.direction=="left" && child.attack==false){
                child.setVelocityX(-300);
                child.anims.play('mouvLeftMain', true);
            }

            if (child.direction=="right" && child.attack==false){
                child.setVelocityX(300);
                child.anims.play('mouvRightMain', true);
            }

            if(child.immo!=0){
                child.setVelocity(0,0);
            }
            if (child.attack==true && this.premiereHitBoxMonstreMain==false){
                this.attackMonstreMain = this.physics.add.group();
                this.attackMonstreMain = this.physics.add.sprite(child.x,child.y, 'hitBoxPersoAttack');
                this.physics.add.overlap(this.attackMonstreMain, this.player, degatPlayer, null, this);
                this.attackMonstreMain.setGravity(0,-500);
                this.premiereHitBoxMonstreMain=true;
                if (child.direction=="right"){
                    this.attackMonstreMain.setSize(100,50,50,50);
                    this.attackMonstreMain.setOffset(50,50);
                }
                if (child.direction=="left"){
                    this.attackMonstreMain.setSize(100,50,50,50);
                    this.attackMonstreMain.setOffset(-30,50);    
                }
            }

            if (Phaser.Math.Distance.BetweenPoints(this.player, child)<=100 && child.attack==false){
                child.attack=true;
                if(child.direction=="left"){
                    child.anims.play('attackLeftMain', true);
                }
                if(child.direction=="right"){
                    child.anims.play('attackRightMain', true);
                }
                this.sleep(1000).then(() => {
                    child.attack=false;
                    this.premiereHitBoxMonstreMain=false;
                    this.attackMonstreMain.destroy();
                })
            }

            if (child.x<800){
                child.destroy();
            }
        },this);
  



            //frame invulnerabilite et d'immobilisation
            if (this.player.immo!=0){
                this.player.setVelocityX(0);
                this.player.immo=this.player.immo-1;
                this.player.setTint(0x00ff00);
            }

            if(this.player.immo==0 && this.compteurInva == 60){
                this.player.setTint(0xffffff);
            }
            if(this.invincible == true){
                this.compteurInva-- ;
                this.player.setTint(0xff0000);
                if(this.compteurInva == 0){
                    this.compteurInva = 60;
                    this.player.setTint(0xffffff);
                    this.invincible = false ;
                }
            }





            //detection des touches
            if (this.cursors.left.isDown){
                this.moveLeft=true;
            }else{
                this.moveLeft=false;
            }

            if (this.cursors.right.isDown){
                this.moveRight=true;
            }else{
                this.moveRight=false;
            }

            if (this.cursors.up.isDown){
                this.moveUp=true;
            }else{
                this.moveUp=false;
            }

            if (this.cursors.down.isDown){
                this.moveDown=true;
            }else{
                this.moveDown=false;
            }



            //consequence de la mort
            if (this.gameOver==true){ 
                this.gameOver=false;
                this.player.vie=5;
                this.mort=false;
                this.player.x=3000;
                this.player.y=600;
            }



            //dash
            if (this.input.keyboard.checkDown(this.keys.z,9000)==true && this.dash==false && this.mort!=true && this.player.immo==0 && this.animation!=true){
                this.dash=true;
                this.timedEvent = this.time.delayedCall(300, this.stopDash, [], this);//je ne sais pas pourquoi mais les fonction delayedCall et TimeOut s'execute plusieur fois d'affilés
            };

            if (this.dash==true){

                if (this.player.direction=="right"){
                    this.player.anims.play('dashRight', true);
                    this.player.setVelocityX(700);
                }
                else if (this.player.direction=="left"){
                    this.player.anims.play('dashLeft', true);
                    this.player.setVelocityX(-700);
                }

            };




            //mouvement
            if (this.dash==false && this.mort!=true && this.cris!=true && this.player.immo==0 && this.animation!=true){
                if (this.moveLeft){
                    this.player.setVelocityX(-350); //alors vitesse négative en X
                    if (this.jump==false && this.attack==false && this.mort==false){
                        if (this.vol==true){
                            this.player.anims.play('persoVolLeft', true); //et animation => gauche
                        }else{
                            this.player.anims.play('left', true); //et animation => gauche
                        }
                    }
                    this.player.direction = 'left';
        
                }else if (this.moveRight){
                    this.player.setVelocityX(350); //alors vitesse positive en X
                    if (this.jump==false && this.attack==false && this.mort==false){
                        if (this.vol==true){
                            this.player.anims.play('persoVolRight', true); //et animation => gauche
                        }else{
                            this.player.anims.play('right', true); //et animation => gauche
                        }
                    }
                    this.player.direction="right";

                }else if (this.moveUp && this.vol==true){
                    this.player.setVelocityY(-350); //alors vitesse positive en X
                    this.player.anims.play('persoVolUp', true); //et animation => gauche

                }else if (this.moveDown && this.vol==true){
                    this.player.setVelocityY(350); //alors vitesse positive en X
                    this.player.anims.play('persoVolDown', true); //et animation => gauche

                }else{ // sinon
                    this.player.setVelocityX(0);
                    if (this.vol!=true){
                        if (this.jump==false && this.attack==false && this.mort==false){
                            this.player.anims.play('turn', true); //et animation => gauche
                        }
                    }else{
                        this.player.anims.play('persoVolUp', true); //et animation => gauche
                        this.player.setVelocityY(0);
                    }
                }

            }



            //saut
                if (this.player.body.onFloor() && this.jump==true){
                    this.nbSaut=2;
                    this.jump=false;
                    this.attack=false;
                }

                if (Phaser.Input.Keyboard.JustDown(this.cursors.space) && this.nbSaut>0 && this.cris!=true && this.player.immo==0 && this.mort!=true && this.animation!=true && this.vol!=true){
                this.player.anims.play('jump', true);
                this.player.setVelocityY(-400);
                this.nbSaut=this.nbSaut-1;
                this.jump=true;
                }



            //attaque
                if (Phaser.Input.Keyboard.JustDown(this.keys.e) && this.attack!=true && this.player.immo==0 && this.mort!=true && this.animation!=true && this.vol!=true){
                    if (this.player.direction=="right"){
                        this.player.anims.play('rightAttack', true);
                        this.attackFauxPerso.play();
                    }
                    if (this.player.direction=="left"){
                        this.player.anims.play('leftAttack', true);
                        this.attackFauxPerso.play();
                    }
                        this.attack=true;
                }

                if (this.player.anims.currentFrame.index>=3 && this.player.anims.currentFrame.index<=17 && this.attack==true && this.premiereHitBoxPerso==false){
                    this.attackPerso = this.physics.add.group();
                    this.attackPerso = this.physics.add.sprite(this.player.x,this.player.y, 'hitBoxPersoAttack').setScale(1);
                    this.physics.add.overlap(this.attackPerso, this.monstreGlobal, degatMonstre, null, this);
                    this.attackPerso.setGravity(0,-500);
                    this.premiereHitBoxPerso=true;
                }


                if (this.player.anims.currentFrame.index==18 && this.attack==true){
                    this.attack=false;
                    this.premiereHitBoxPerso=false;
                    this.attackPerso.destroy();
                }



                if (this.player.anims.currentFrame.index>=3 && this.player.anims.currentFrame.index<=15 && this.cris==true ){
                    this.physics.add.overlap(this.criBansheePerso, this.monstreGlobal, immoMonstre, null, this);
                }

                if (this.cris==true && this.player.anims.currentFrame.index>=14){
                            this.criBansheePerso.destroy();
                            this.cris=false;
                }






                //attaque speciale
                if (Phaser.Input.Keyboard.JustDown(this.keys.a) && this.player.immo==0 && this.mort!=true){
                    if(this.ameMonstre=="banshee" && this.afficheScore>=20){
                        this.afficheScore=this.afficheScore-20;
                        this.scoreArgent.setText(': ' + this.afficheScore);
                        this.scoreArgent.updateText();

                        this.criBansheePerso = this.physics.add.sprite(this.player.x,this.player.y-40, 'compAmeBanshee').setScale(2);
                        this.criBansheePerso.anims.play('crisAmeBanshee', true);
                        this.criBansheePerso.setGravityY(-500);
                        this.player.anims.play('crisAmeBansheePerso', true);
                        //this.player.setOffset(50,30);
                        this.cris=true;
                        this.player.setVelocity(0,0);
                    }


                    if (this.ameMonstre=="baudruche" && this.afficheScore>=20){
                        this.afficheScore=this.afficheScore-20;
                        this.scoreArgent.setText(': ' + this.afficheScore);
                        this.scoreArgent.updateText();

                        if (this.baudrucheJoueurEnVie==false){
                            this.baudrucheJoueur = this.baudrucheJoueurs.create( this.player.x, this.player.y, 'baudrucheJoueur');
                            this.baudrucheJoueur.setPushable(false);
                            this.baudrucheJoueur.type="baudruche";
                            this.baudrucheJoueur.vie=10;
                            this.baudrucheJoueur.immo=0;
                            this.baudrucheJoueur.invulnerabilite=0;
                            this.baudrucheJoueur.attack=false;
                            this.baudrucheJoueur.target=false;

                            this.baudrucheJoueurEnVie=true;
                            this.plusPetiteDistance=300;
                            this.cible;
                        }
                        this.baudrucheJoueurEnVie=true;
                    }


                    if (this.ameMonstre=="main" && this.afficheScore>=10){
                        this.afficheScore=this.afficheScore-10;
                        this.scoreArgent.setText(': ' + this.afficheScore);
                        this.scoreArgent.updateText();
                        
                        this.attackPersoFaux = this.physics.add.sprite(this.player.x,this.player.y, 'attackFaux').setScale(1.5);
                        this.physics.add.overlap(this.attackPersoFaux, this.monstreGlobal, degatMonstre, null, this);
                        this.physics.add.collider(this.attackPersoFaux, this.obstacles, cleanProj, null, this);
                        this.attackPersoFaux.setGravity(0,-500);
                        this.ameMain.play();
                        if (this.player.direction=="right"){
                            this.attackPersoFaux.setVelocityX(500);
                        }else{
                            this.attackPersoFaux.setVelocityX(-500);
                        }
                        this.attackPersoFaux.anims.play('fauxMouv', true);
                    }



                    if (this.ameMonstre=="cupidon"){
                        if (this.vol==true){
                            this.vol=false;
                            this.player.setGravityY(0);
                        }else{
                            this.vol=true;
                            this.player.setGravityY(-500);
                            this.cupidonCoeur.play();
                        }
                    }
                }



                //mort du joueur
                if(this.player.vie<=0 && this.mort!=true){
                    this.player.anims.play('death', true);
                    this.mort=true;
                    this.player.setVelocity(0,0);
                    //this.player.disableBody(true,false);
                    this.sleep(2000).then(() => {
                        this.faux = this.physics.add.sprite(this.player.x, this.player.y, 'faux').setScale(2);
                        this.physics.add.collider(this.faux, this.obstacles);
                        this.gameOver=true;
                    })
                }

            }


            stopDash(){
                this.dash=false;
            }


            verifierHauteur(baudrucheFond1){
                //verifie la hauteur pour reinitialiser le fond anime
                if (baudrucheFond1.y<=0){
                    baudrucheFond1.destroy();
                    this.invoqueBaudrucheBackground();
                }
            }



            invoqueBaudrucheBackground(){
            //creer entite pour fond anime
                this.coordX=Math.floor(Math.random() * 9600);
                this.coordY=6600;
                this.taille=Math.floor(Math.random() * 5);
                this.vitesse=Math.floor(Math.random() * 400);
                this.baudrucheFond1 = this.baudrucheFont.create(this.coordX,this.coordY, 'baudrucheBackground').setScale(this.taille).setDepth(-1).setGravity(0,-500);
                //this.baudrucheFond1 = this.physics.add.sprite(100,450, 'baudrucheBackground').setScale(this.taille).setDepth(1).setGravity(0,-500);
                //this.baudrucheFond1.body.setGravity(0,-2000);
                this.baudrucheFond1.setVelocityY(-(this.vitesse));
                this.transparance=this.taille/10;
                this.baudrucheFond1.setAlpha(0.3+this.transparance);
                this.baudrucheFond1.anims.play('battementBaudruche', true);
                //this.baudrucheFont.add(this.baudrucheFond1);
                //this.physics.add.collider(this.baudrucheFont, this.obstacles);
                }




            creerDrops(monstre){
                //creer le drop de l'ame du monstre
                if (monstre.type=="main"){
                    this.dropSoul = this.dropsSouls.create(monstre.x,monstre.y, 'portraitMain').setScale(1).setDepth(2);
                }
                if (monstre.type=="baudruche"){
                    this.dropSoul = this.dropsSouls.create(monstre.x,monstre.y, 'portraitBaudruche').setScale(0.5).setDepth(2);
                }
                if (monstre.type=="banshee"){
                    this.dropSoul = this.dropsSouls.create(monstre.x,monstre.y, 'portraitBanshee').setScale(1.5).setDepth(2);
                }
                if (monstre.type=="cupidon"){
                    this.dropSoul = this.dropsSouls.create(monstre.x,monstre.y, 'portraitCupidon').setScale(1.5).setDepth(2);
                }
                this.dropsSouls.add(this.dropSoul);
                this.dropSoul.setTint(0xfff0f0);
                this.dropSoul.type=monstre.type;
            }
        };

            function shine(lenterne,fantome){
                this.argent.setTint(0xf0f0f0);
                fantome.destroy();
            }

            function immoPlayer(player,monstre){
            //immobilise le joueur quand touche par un cris de banshee
                if (this.player.immo==0){
                    this.player.immo=100;
                }
            }

            function immoMonstre(player,monstre){
            //immobilise monstre quand touche par un cris de banshe
                if (monstre.immo==0){
                    monstre.immo=100;
                }
            }

            function cleanProj(projectileFaux){
                projectileFaux.destroy();
            }

            function degatPlayer(player){
                if (this.invincible==false && this.mort!=true){
                    this.invincible=true;
                    this.player.vie=this.player.vie-1;
                    this.player.anims.play('degat', true);
                    this.degatSubis=true;
                    this.sleep(50).then(() => {
                        this.degatSubis=false;
                    })


                    this.fantome = this.fantomes.create(500,200, 'fantome').setScale(1).setDepth(2).setScrollFactor(0);;
                    this.fantome.anims.play('fantomeApp', true);
                    this.fantome.time=0;
                    this.fantome.joueur=true;
                }
            }


            //fonction pour interaction avec objet
            function activeLevier1(player,levier){
                if (this.keys.e.isDown){
                    this.cameras.main.shake(100);
                    levier.disableBody(true,true);
                    this.murSpeciaux1.children.iterate(function (child) {
                        child.disableBody(true,true);
                    },this);
                    this.screen
                }
            }

            function activeLevier2(player,levier){
                if (this.keys.e.isDown){
                    this.cameras.main.shake(100);
                    levier.disableBody(true,true);
                    this.murSpeciaux2.children.iterate(function (child) {
                        child.disableBody(true,true);
                    },this);
                }
            }


            function activeLevier3(player,levier){
                if (this.keys.e.isDown){
                    this.cameras.main.shake(100);
                    levier.disableBody(true,true);
                    this.murSpeciaux3.children.iterate(function (child) {
                        child.disableBody(true,true);
                    },this);
                    this.murSpeciaux4 = this.physics.add.staticGroup();
                    this.physics.add.collider(this.murSpeciaux4, this.player);
                    this.mapTest.getObjectLayer('murSpeciaux4').objects.forEach((murSpeciaux4)=>{
                        this.murSpecial = this.murSpeciaux4.create( (murSpeciaux4.x)*2+32, (murSpeciaux4.y)*2-32, 'murSpecial').setScale(2);
                    })                    
                }
            }
            
            function changeDirection(monstre){
                //change direction des monstre mains quand ils touche un obstacles
                if (monstre.direction=="right"){
                    monstre.direction="left";
                }
                else{
                    monstre.direction="right";
                }
            }

            function degatMonstre(player,monstre){
                //gere les degats et la mort des monstres
                if (monstre.invulnerabilite==0){
                    monstre.vie=monstre.vie-10;
                    monstre.invulnerabilite=40;
                }
                if (monstre.vie<=0){
                    if (this.player.vie<5){
                        this.player.vie=this.player.vie+1;
                    }
                    this.creerDrops(monstre);
                    monstre.destroy();
                    this.afficheScore=this.afficheScore+monstre.valeur+Math.floor(Math.random() * 15);
                    this.scoreArgent.setText(': ' + this.afficheScore);
                    this.scoreArgent.updateText();

                    this.fantome = this.fantomes.create(monstre.x,monstre.y, 'fantome').setScale(2).setDepth(2);
                    this.fantome.anims.play('fantomeApp', true);
                    this.fantome.time=0;
                    this.fantome.joueur=false;

                    if(monstre.type="banshee" && monstre.cris==true)
                        this.attackCrisBanshee.destroy();
                    }
            }

            function affichePouvoirActuel(ame){
                ame.x=500;
                ame.y=200;
            }

            function recupDrops(player,drop){
                if (this.ameMonstre!=drop.type && this.ameMonstre!="cupidon"){
                    this.ameMonstre=drop.type;
                    drop.disableBody(true,true);
                    this.change=true;

                    if(drop.type=="cupidon"){
                        this.cameras.main.shake(50);
                        this.murSpeciaux5.children.iterate(function (child) {
                                child.disableBody(true,true);
                        },this);



                        this.texteFins = this.physics.add.group({allowGravity:false});
                        this.texteFin = this.texteFins.create(500, 250, 'texteFin').setScale(2);
                        this.texteFin.setScrollFactor(0);
                        this.texteFinEnCours=true;
                    }
                }

            }

            //this.cameras.main.setBounds(0, 0, 2540, 1950);
            var config = {
            pixelArt: true,
            type: Phaser.AUTO,
            //width: 896, height: 448,
            width: 1000, height: 500,
            physics: {
                default: 'arcade',
                arcade: {
                gravity: { y: 500},
                debug: true
            }},

            scene: [EcranAccueil,Jeu, EcranFin]
            };
            new Phaser.Game(config);

        </script>
    </body>
</html>
