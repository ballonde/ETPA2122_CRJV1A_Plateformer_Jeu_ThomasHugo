    class PlayGame extends Phaser.Scene{
            constructor(){
                super("playgame");
        }
            preload(){
            //ici le code de la fonction preload
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('perso','assets/perso.png',
            { frameWidth: 32, frameHeight: 48 });
        }
            create(){
            //ici le code de la fonction create
            //this.add.image(400, 300, 'sky')

            this.platforms = this.physics.add.staticGroup();
            //this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            //this.platforms.create(750, 230, 'ground');

            this.player = this.physics.add.sprite(100, 450, 'perso');
            this.player.setBounce(0.2);
            this.player.setCollideWorldBounds(true);
            this.physics.add.collider(this.player, this.platforms);
            this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('perso', {start:0,end:3}),
            frameRate: 10,
            repeat: -1
            });
            this.anims.create({
            key: 'turn',
            frames: [ { key: 'perso', frame: 4 } ],
            frameRate: 20
            });
            this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('perso', {start:5,end:8}),
            frameRate: 10,
            repeat: -1
            });
            this.cursors = this.input.keyboard.createCursorKeys();

            this.scoreText=this.add.text(16,16,'score: 0',{fontSize:'32px',fill:'#000'});
            //affiche un texte à l’écran, pour le score
            this.stars = this.physics.add.group({
            key: 'star', repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
            });
           
            this.physics.add.collider(this.stars, this.platforms);
            //et collisionne avec les plateformes
            this.physics.add.overlap(this.player, this.stars);
            //le contact perso/étoile ne génère pas de collision (overlap)
            //mais en revanche cela déclenche une fonction collectStar
            this.bombs = this.physics.add.group();
            this.physics.add.collider(this.bombs, this.platforms);
            this.physics.add.collider(this.player, this.bombs);

        }
            update(){
            //ici le code de la fonction update
            if (this.gameOver){return;}
                if (this.cursors.left.isDown){ //si la touche gauche est appuyée
                    this.player.setVelocityX(-240); //alors vitesse négative en X
                    this.player.anims.play('left', true); //et animation => gauche
                }
                else if (this.cursors.right.isDown){ //sinon si la touche droite est appuyée
                    this.player.setVelocityX(240); //alors vitesse positive en X
                    this.player.anims.play('right', true); //et animation => droite
                }
                else{ // sinon
                    this.player.setVelocityX(0); //vitesse nulle
                    this.player.anims.play('turn'); //animation fait face caméra
                }
                if (this.cursors.up.isDown && this.player.body.touching.down){
                //si touche haut appuyée ET que le perso touche le sol
                this.player.setVelocityY(-590); //alors vitesse verticale négative
                //(on saute)
                }
        }
        };

                if (child.invulnerabilite!=0){

                    child.setTint(0xff0000);
                }else{
                    child.setTint(0xffffff);
                }
        },this);
            
            this.baudrucheFont.children.iterate(function (child) {
                
                if (child.y<=0){
                    this.coordX=Math.floor(Math.random() * 1900);
                    this.coordY=Math.floor(Math.random() * 2100);
                    this.taille=Math.floor(Math.random() * 5);
                    this.vitesse=Math.floor(Math.random() * 400);
                    this.vitesse=-(this.vitesse);
                    child.x=this.coordX;
                    child.y=2200;
                    child.setScale(this.taille);
                    child.setVelocity(0,this.vitesse);
               }
            },this);

            this.sleep = (milliseconds) => {
                        return new Promise(resolve => setTimeout(resolve, milliseconds));
            }
            this.baudruchePetitEnnemis.children.iterate(function (child) {
                //child.setVelocityX(-300);
                if (child.attack==false && child.target==false){
                    child.anims.play('idleBaudruchePetitEnnemi', true);
                }

                if (Phaser.Math.Distance.BetweenPoints(this.player, child)<=300 && child.attack!=true){
                    child.anims.play('mouvBaudruchePetitEnnemi', true);
                    child.target=true;
                    this.physics.moveToObject(child, this.player, 300);
                    //this.baudruchePetitEnnemi.rotation=90;
                }
                

                if (Phaser.Math.Distance.BetweenPoints(this.player, child)<=75 && child.target==true){
                    child.anims.play('attackBaudrucheExplo', true);
                    child.attack=true;
                    child.setVelocity(0,0);
                    child.setScale(3);
                }

                if (child.anims.currentFrame.index>=8 && child.attack==true){
                    this.physics.add.overlap(this.player, child, degatPlayer, null, this);
                    }

                if (child.anims.currentFrame.index==15 && child.attack==true){
                        //child.attack=false;
                        //child.destroy();
                        child.disableBody(true,true);
                    }
            },this);



            this.banshees.children.iterate(function (child) {


                //child.setVelocityX(-300);
                if (child.attack==false){
                    if (this.bansheeChangeDirection=Math.floor(Math.random() * 100)<=1){
                        if (this.bansheeChangeDirectionX=Math.floor(Math.random() * 10)<=5){
                                this.bansheeDirectionX=-(Math.floor(Math.random() * 500));
                        }else{
                            this.bansheeDirectionX=Math.floor(Math.random() * 500)
                        }
                        if (this.bansheeChangeDirectionY=Math.floor(Math.random() * 10)<=5){
                                this.bansheeDirectionY=-(Math.floor(Math.random() * 500));  
                        }else{
                            this.bansheeDirectionY=Math.floor(Math.random() * 500);
                        }

                        /*
                        if (this.speed === undefined) { this.speed = 60; }
                        if (this.maxTime === undefined) { this.maxTime = 0; }

                        this.angle = Math.atan2(this.bansheeChangeDirectionY - child.y, this.bansheeChangeDirectionX.x - child.x);
                        console.log(this.angle);
                        if (this.maxTime > 0){
                            //  We know how many pixels we need to move, but how fast?
                            this.dx = child.x - this.bansheeChangeDirectionX;
                            this.dy = child.y - this.bansheeChangeDirectionY;

                            this.speed = Math.sqrt(this.dx * this.dx + this.dy * this.dy) / (this.maxTime / 1000);
                        }
                        child.setVelocityX((Math.cos(this.angle) * this.speed) / 100);
                        child.setVelocityY((Math.sin(this.angle) * this.speed) / 100);
                        console.log(this.angle);
                        child.rotation = this.angle;*/












                        //child.rotation = Phaser.Math.Angle.Between(child.x, child.y, this.bansheeDirectionX, this.bansheeDirectionY);
                        //console.log(child.rotation);
                        child.setVelocity(this.bansheeDirectionX,this.bansheeDirectionY);
                        child.anims.play('mouvBanshee', true);
                    }
                }

                if (Phaser.Math.Distance.BetweenPoints(this.player, child)<=300){
                    child.anims.play('attackCryBanshee', true);
                    child.attack=true;
                    this.sleep(1000).then(() => {
                        child.attack=false;
                        //this.premiereHitBoxMonstreMain=false;
                        //this.attackMonstreMain.destroy();
                    })
                }
            },this);


                    
            //Ia des monstres aus mains géantes
            this.monstres1.children.iterate(function (child) {


                if (child.attack==true){
                    child.setVelocityX(0);
                }
                if (child.direction=="left" && child.attack==false){
                    child.setVelocityX(-300);
                    child.direction='left';
                    child.anims.play('mouvLeftMain', true);
                }

                if (child.direction=="right" && child.attack==false){
                    child.setVelocityX(300);
                    child.direction='right';
                    child.anims.play('mouvRightMain', true);
                }

                if(child.coordXOrigine-child.x>=150 && child.attack==false){
                    child.setVelocityX(300);
                    child.direction='right';
                    child.anims.play('mouvRightMain', true);
                }
                if(child.x-child.coordXOrigine>=150 && child.attack==false){
                    child.setVelocityX(-300);
                    child.direction='left';
                    child.anims.play('mouvLeftMain', true);
                }
                //child.anims.currentFrame.index>2 && child.anims.currentFrame.index<=3 &&
                if (child.attack==true && this.premiereHitBoxMonstreMain==false){
                    console.log("test");
                    this.attackMonstreMain = this.physics.add.group();
                    this.attackMonstreMain = this.physics.add.sprite(child.x,child.y, 'hitBoxPersoAttack');
                    this.physics.add.overlap(this.attackMonstreMain, this.player, degatPlayer, null, this);
                    this.attackMonstreMain.setGravity(0,-500);
                    this.premiereHitBoxMonstreMain=true;
                    if (child.direction=="right"){
                        this.attackMonstreMain.setSize(100,50,50,50);
                        this.attackMonstreMain.setOffset(50,50);
                    }
                    if (child.direction=="left"){
                        this.attackMonstreMain.setSize(100,50,50,50);
                        this.attackMonstreMain.setOffset(-30,50);    
                    }
                }

                if (Phaser.Math.Distance.BetweenPoints(this.player, child)<=100 && child.attack==false){
                    child.attack=true;
                    if(child.direction=="left"){
                        child.anims.play('attackLeftMain', true);
                    }
                    if(child.direction=="right"){
                        child.anims.play('attackRightMain', true);
                    }
                    this.sleep(1000).then(() => {
                        child.attack=false;
                        this.premiereHitBoxMonstreMain=false;
                        this.attackMonstreMain.destroy();
                    })
                }

            },this);
  


            //frame invul
            if(this.invincible == true){
                this.compteurInva-- ;
                this.player.setTint(0xff0000);
                if(this.compteurInva == 0){
                    this.compteurInva = 60;
                    this.player.setTint(0xffffff);
                    this.invincible = false ;
                }
            }

            if (this.cursors.left.isDown){
                this.moveLeft=true;
            }else{
                this.moveLeft=false;
            }

            if (this.cursors.right.isDown){
                this.moveRight=true;
            }else{
                this.moveRight=false;
            }

            if (this.cursors.up.isDown){
                this.moveUp=true;
            }else{
                this.moveUp=false;
            }

            if (this.cursors.down.isDown){
                this.moveDown=true;
            }else{
                this.moveDown=false;
            }



            if (this.gameOver){return;}

            if ((this.input.keyboard.checkDown(this.keys.d,9000)==true)&&(this.dashVal==0)&& this.dash==true){this.dashVal=9000};
                if (this.dashVal>0){
                    this.dashVal = this.dashVal -600
                    this.player.setVelocity(0,0);
                    if (this.player.direction == "down"){
                        this.player.setVelocityY(600);
                    }
                    else if (this.player.direction == "left"){
                        this.player.setVelocityX(-600);
                    }
                    else if (this.player.direction == "up"){
                        this.player.setVelocityY(-600);
                    }
                    else if (this.player.direction == "right"){
                        this.player.setVelocityX(600);
                    }

                };
            if (this.dashVal<0){this.dashVal = 0};


            if (this.dashVal==0 && this.mort!=true){
                if (this.moveLeft){
                    this.player.setVelocityX(-350); //alors vitesse négative en X
                    if (this.jump==false && this.attack==false && this.mort==false){
                        this.player.anims.play('left', true); //et animation => gauche
                    }
                    this.player.direction = 'left';
                }else if (this.moveRight){
                    this.player.setVelocityX(350); //alors vitesse positive en X
                    if (this.jump==false && this.attack==false && this.mort==false){
                        this.player.anims.play('right', true); //et animation => gauche
                    }
                    this.player.direction = 'right';
                }else{ // sinon
                    this.player.setVelocityX(0);
                    if (this.jump==false && this.attack==false && this.mort==false){
                        this.player.anims.play('turn', true); //et animation => gauche
                    }
                }
                if (this.player.body.onFloor() && this.jump==true){
                    this.nbSaut=2;
                    this.jump=false;
                    this.attack=false;
                }

                if (Phaser.Input.Keyboard.JustDown(this.cursors.space) && this.nbSaut>0){
                //si touche haut appuyée ET que le perso touche le sol
                this.player.anims.play('jump', true);
                this.player.setVelocityY(-400);
                this.nbSaut=this.nbSaut-1;
                this.jump=true;
                }

                if (Phaser.Input.Keyboard.JustDown(this.keys.e) && this.attack!=true){
                //    this.player.vie=this.player.vie-1;
                //si touche haut appuyée ET que le perso touche le sol
                if (this.player.direction=="right"){
                    this.player.anims.play('rightAttack', true);
                }
                if (this.player.direction=="left"){
                    this.player.anims.play('leftAttack', true);
                }
                    this.attack=true;
                }

                if (this.player.anims.currentFrame.index>=3 && this.player.anims.currentFrame.index<=17 && this.attack==true && this.premiereHitBoxPerso==false){
                    this.attackPerso = this.physics.add.group();
                    this.attackPerso = this.physics.add.sprite(this.player.x,this.player.y, 'hitBoxPersoAttack').setScale(1);
                    this.physics.add.overlap(this.attackPerso, this.monstreGlobal, degatMonstre, null, this);
                    this.attackPerso.setGravity(0,-500);
                    this.premiereHitBoxPerso=true;
                }

                if (this.player.anims.currentFrame.index==18 && this.attack==true){
                    this.attack=false;
                    this.premiereHitBoxPerso=false;
                    this.attackPerso.destroy();
                }




                if (Phaser.Input.Keyboard.JustDown(this.keys.a) && this.afficheScore>=10){
                    if(this.ameMonstre=="banshee"){
                        this.player.anims.play('crisAmeBanshee', true);
                        this.player.setOffset(50,30);
                        this.attack=true;


                    }else{
                    this.afficheScore=this.afficheScore-10;
                    this.scoreArgent.setText(': ' + this.afficheScore);
                    this.scoreArgent.updateText();
                    
                    this.attackPersoFaux = this.physics.add.sprite(this.player.x,this.player.y, 'attackFaux').setScale(2);
                    this.physics.add.overlap(this.attackPersoFaux, this.monstreGlobal, degatMonstre, null, this);
                    this.attackPersoFaux.setGravity(0,-500);
                    this.attackPersoFaux.setVelocityX(300);

                    this.attackPersoFaux.anims.play('fauxMouv', true);
                    }
                }



                if(this.player.vie<=0){
                    this.player.anims.play('death', true);
                    this.mort=true;
                    this.player.disableBody(false,false);
                    if (this.player.anims.currentFrame.index==18){
                        this.gameOver=true;
                        //this.faux = this.physics.add.sprite(this.player.x, this.player.y, 'faux').setScale(2);
                        //this.faux.body.setGravity(0,500);
                        this.setVelocity(0,0);
                        this.player.disableBody(true,true);
                    }
                }
                /*if (this.moveDown){
                    this.player.setBounce(-1);
                }*/
            }
            }

            verifierHauteur(baudrucheFond1){
                if (baudrucheFond1.y<=0){
                    baudrucheFond1.destroy();
                    this.invoqueBaudrucheBackground();
                }
            }
            invoqueBaudrucheBackground(){

                this.coordX=Math.floor(Math.random() * 1900);
                this.coordY=Math.floor(Math.random() * 2100);
                this.taille=Math.floor(Math.random() * 5);
                this.vitesse=Math.floor(Math.random() * 400);
                this.baudrucheFond1 = this.baudrucheFont.create(this.coordX,this.coordY, 'baudrucheBackground').setScale(this.taille).setDepth(-1).setGravity(0,-500);
                //this.baudrucheFond1 = this.physics.add.sprite(100,450, 'baudrucheBackground').setScale(this.taille).setDepth(1).setGravity(0,-500);
                //this.baudrucheFond1.body.setGravity(0,-2000);
                this.baudrucheFond1.setVelocityY(-(this.vitesse));
                this.baudrucheFond1.anims.play('battementBaudruche', true);
                //this.baudrucheFont.add(this.baudrucheFond1);
                //this.physics.add.collider(this.baudrucheFont, this.obstacles);
                }
        };
            
            function hitBomb(player, bomb){
                this.physics.pause();
                player.setTint(0xff0000);
                player.anims.play('turn');
                gameOver = true;
            }

            function shine(player){
                this.argent.setTint(0xf0f0f0);
                this.fantome.destroy();
                this.sleep(2000).then(() => {
                    this.argent.setTint(0xffffff);
                    })
            }


            function degatPlayer(player){
                if (this.invincible==false){
                    this.invincible=true;
                    this.player.vie=this.player.vie-1;
                }
            }

            function degatMonstre(player,monstre){
                //this.attackPersoFaux.destroy();
                console.log(monstre.invulnerabilite);
                if (monstre.invulnerabilite==0){
                    monstre.vie=monstre.vie-10;
                    monstre.invulnerabilite=40;
                }
                if (monstre.vie<=0){
                    //monstre.disableBody(true,true);
                    this.ameMonstre=monstre.type;
                    monstre.destroy();
                    this.afficheScore=this.afficheScore+100+Math.floor(Math.random() * 50);
                    this.scoreArgent.setText(': ' + this.afficheScore);
                    this.scoreArgent.updateText();

                    this.fantome = this.fantomes.create(monstre.x,monstre.y, 'fantome').setScale(2).setDepth(2);
                    this.fantome.anims.play('fantomeApp', true);

                    this.sleep(1200).then(() => {
                        this.fantome.setScale(1);
                        this.fantome.setScrollFactor(0);
                        this.fantome.x=250;
                        this.fantome.y=250;
                        this.cameras.main
                        console.log( monstre.x-this.cameras.main.x);
                        this.physics.add.overlap(this.fantome, this.argent, shine, null, this);
                        this.physics.moveToObject(this.fantome, this.argent, 300);
                        //this.fantome.destroy();
                    })
                }
            }

            //this.cameras.main.setBounds(0, 0, 2540, 1950);
            var config = {
            pixelArt: true,
            type: Phaser.AUTO,
            //width: 896, height: 448,
            width: 896, height: 448,
            physics: {
                default: 'arcade',
                arcade: {
                gravity: { y: 500},
                debug: true
            }},

            scene: [EcranAccueil,Tuto,PlayGame]
            };
            new Phaser.Game(config);
